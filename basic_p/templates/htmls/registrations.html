<!DOCTYPE html>
{% extends "htmls/base.html"%}
{% load static%}
{% block body_block %}

<div class ="container">
  {% if registered%}
  <h1>Thanks for registration here</h1>
  {%else%}
  <h1 class="jumbotron">Register here</h1>
  <h3> Fill out this form</h3>

  <form class="jumbotron" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" class = "btn btn-primary"value="Register">
  </form>
  {% endif%}

</div>
{% endblock%}
